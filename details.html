<body>

    <div id="containerDiv">

        <div id="headerDivId">
            <div id="logoDivId">
                <p>YTS</p>
            </div>
            <div id="navDivId">
                <input type="button" value="Home" id="homeBtn" class="navItemClass" />
                <input type="button" value="Login" id="loginBtn" class="navItemClass" />
                <input type="button" value="Register" id="registerBtn" class="navItemClass" />
            </div>
        </div>


        <!--end of header-->
        <div id="detailsDiv">


            <div id="movieDetails">


                <div id="movieDetailsOne" class="moviePosterDivClass">
                    <img src="res/film-cover.jpg" class="moviePosterPhotoClass" />
                    <input type="button" value="Download" class="movieDownloadButtonClass" />
                </div>


                <div id="movieDetailsTwo">
                    <p>
                        The Lion King
                    </p>
                    <p>2019</p>
                    <p>
                        Adventure / Animation / Drama / Family / Musical
                    </p>
                    <b id="imdb">IMDB: </b>
                    <progress value="6.5" max="10"></progress> <b>6.5</b>

                <div id="movieDetailsThree">
                    <p>Similar Movies</p>
                    <div>
                        <img src="Res/film2-cover.jpg" class="similarMoviesImage" />
                    </div>
                    <div>
                        <img src="Res/film3-cover.jpg" class="similarMoviesImage" />
                    </div>
                </div>

            </div>


            <div id="movietrailer">
                <div id="trailerOne">
                    <video id="traielVideo" controls>
                        <source src="Res/_The Lion King_ Official Trailer (2019) _ Donald G(360P).mp4" />
                    </video>
                </div>
                <div id="trailerTwo">
                    <img src="Res/screenshot2.jpg" class="screenShotClass" />
                </div>
                <div id="trailerThree">
                    <img src="Res/screenshot3.jpg" class="screenShotClass" />
                </div>
            </div>
            <div id="movieDirector">
                <table>
                    <th>Lang</th>
                    <th>File Name</th>
                    <th>Download</th>
        
                    <tr>
                        <td>Arabic</td>
                        <td>arabic.srt</td>
                        <td><a href="#">download</a></td>
                    </tr>
        
                    <tr>
                        <td>English</td>
                        <td>eng_us.srt</td>
                        <td><a href="#">download</a></td>
                    </tr>
        
                </table>
            </div>
        </div>
        <!--end of details-->
        <div id="footerDiv">
            <p>YTS &copy; shenouda fawzy & ebram luis </p>
            <p>Read more about us <a href="">here</a>
                <p>.</p>
            </p>
