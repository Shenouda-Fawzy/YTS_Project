<html>

<head>
    <link rel="stylesheet" href="AboutUs.css">
    <title>About Us</title>
</head>

<body>
    <div id="mainDivId">
        <div id="headerDivId">
            <div id="logoDivId">
                <p>YTS</p>
            </div>
            <div id="navDivId">
                <input type="button" value="Home" id="homeBtn" class="navItemClass" />
                <input type="button" value="Login" id="loginBtn" class="navItemClass" />
                <input type="button" value="Register" id="registerBtn" class="navItemClass" />
            </div>
        </div>

        <div id="bodyDivId">
            <p>YTS distributing large numbers of movies as free downloads.</p>
            <table id=aboutUsTableId>
                <tr>
                    <td colspan="2" id="tdHeaderId">
                        About US
                    </td>
                </tr>
                <tr>
                    <td id="tdHeaderId">
                        Owners:
                    </td>
                    <td id="tdDetailsId">
                        <ul>
                            <li>Shenouda Fawzy</li>
                            <li>Ebram Luis</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td id="tdHeaderId">
                        Written in:
                    </td>
                    <td id="tdDetailsId">
                        <ul>
                            <li>HTML5</li>
                            <li>CSS3</li>
                            <li>JS</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td id="tdHeaderId">
                        Contacts:
                    </td>
                    <td id="tdDetailsId">
                        <ul>
                            <li>YTS@gmail.com</li>
                            <li>Shenouda@gmail.com</li>
                            <li>Ebram@gmail.com</li>
                        </ul>
                    </td>
                </tr>
            </table>

        </div>

        <div id="footerDivId">
            <p>YTS &copy; shenouda fawzy & ebram luis </p>
            <p>Read more about us <a href="">here</a>.</p>
        </div>
    </div>

    <script>
            var homeBtn = document.querySelector('#homeBtn');
            homeBtn.addEventListener('click', function(){
                console.log('clicked');
                window.open('Home.html', '_self');
            })
    
            var loginBtn = document.querySelector('#loginBtn');
            loginBtn.addEventListener('click', function(){
                console.log('clicked');
                window.open('Login.html', '_self');
            })
    
            var registerBtn = document.querySelector('#registerBtn');
            registerBtn.addEventListener('click', function(){
                console.log('clicked');
                window.open('Register.html', '_self');
            })
        </script>
    <script src="Login_Register.js"></script>
</body>

</html>
